apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: init-container
        image: curlimages/curl:latest  # 使用 curl 镜像
        command: ['sh', '-c', 'sleep 10 && curl -X POST -H "Content-Type: application/json" -d "[{\"name\": \"{{ .SubsetName }}\", \"splits\": {\"train\": {\"file\": \"{{ .Train }}\"}, \"test\": {\"file\": \"{{ .Test }}\"}, \"validate\": {\"file\": \"{{ .Validate }}\"}}}]}}}}" {{ .CompleteNotifyUrl }}']
      containers:
      - name: nginx
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
          requests:
            memory: "64Mi"
            cpu: "100m"
